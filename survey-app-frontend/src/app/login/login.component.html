<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <mat-card *ngIf="!user" class="example-card">
                <mat-card-header>
                    <mat-card-title>Login with Google</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="card-block">
                        <button mat-raised-button color="primary" class="btn btn-social-icon btn-google" (click)="signInWithGoogle()"><span class="fa fa-google"></span> Google</button>                               
                    </div>
                </mat-card-content>
            </mat-card> 
            <mat-card *ngIf="user" class="card text-center">
                <mat-card-header>
                    <mat-card-title>Logged in with Google</mat-card-title>
                </mat-card-header>
                <div class="card-block"></div>
                <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
                <div class="card-block">
                    <h4 class="card-title">{{ user.name }}</h4>
                    <p class="card-text">{{ user.email }}</p>
                </div>
                <div class="card-block">
                    <button class="btn btn-danger" (click)="signOut()">Sign out</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
