<div class="container-fluid">
    <div class="row no-gutters">
        <mat-card class="example-card" *ngFor="let survey of surveyList">
            <mat-card-header>
                <mat-card-title>{{survey.title}}</mat-card-title>
                <mat-card-subtitle>{{survey.description}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button color="primary" (click)="analyzeSurvey()">Analyze</button>
                <button mat-button color="primary" (click)="deleteSurvey()">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
