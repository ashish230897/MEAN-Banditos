<mat-vertical-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Survey Type:</ng-template>
            <mat-form-field>
                    <mat-select placeholder="Select" formControlName="surveyTypeSelect" required>
                        <mat-option *ngFor="let type of surveyTypes" [value]="type.value">
                            {{type.viewValue}}
                        </mat-option>
                    </mat-select>
              <!-- <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required> -->
            </mat-form-field>
            <div>
              <button mat-button  color="primary" matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
                    <input class="ng-hide" id="input-file-id" multiple type="file" formControlName="secondCtrl" required />
                    
                <!-- <input matInput placeholder="Address" formControlName="secondCtrl" required> -->
            
            <div>
                {{secondFormGroup.value.secondCtrl}}
                <button mat-button color="primary" matStepperPrevious (click)="createSurvey()">Create</button>
                <button mat-button color="primary" (click)="stepper.reset()">Reset</button>
            </div>
          </form>
        </mat-step>
      </mat-vertical-stepper>
